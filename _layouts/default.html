<!doctype html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1">

  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script src="https://code.jquery.com/jquery-3.3.0.min.js"
    integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
  <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
  <!--[if lt IE 9]>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js" integrity="sha256-3Jy/GbSLrg0o9y5Z5n1uw0qxZECH7C6OQpVBgNFYa0g=" crossorigin="anonymous"></script>
    <![endif]-->
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

</head>

<body>
  <header>
    <h1>{{ site.description | default: site.github.project_tagline }}</h1>
  </header>

  <div id="banner">
    <a href="/android"><strong>Android</strong></a>&nbsp;&nbsp;|&nbsp;
    <a href="/ios"><strong>iOS</strong></a>&nbsp;&nbsp;|&nbsp;
    Web&nbsp;&nbsp;|&nbsp;
    Backend&nbsp;&nbsp;|&nbsp;
    Manual Testing&nbsp;&nbsp;|&nbsp;
    Test Automation&nbsp;&nbsp;|&nbsp;
    <a href="{{ site.github.repository_url }}"><strong>View On GitHub</strong></a>
  </div>

  <div class="wrapper">
    <nav>
      <ul></ul>
    </nav>
    <section>
      {{ content }}
    </section>
    <footer>
    </footer>
  </div>
  <!--[if !IE]><script>fixScale(document);</script><![endif]-->

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-48374451-3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-48374451-3');
  </script>
</body>

</html>
